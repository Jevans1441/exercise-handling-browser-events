<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
</head>

<body>
  <!-- HTML goes here -->
  <h1>Things to Buy</h1>

  <ul id="shoppingList">
    <li class='shoppingListChild'>Permanant Fixture</li>
  </ul>

  <form id="newItemForm">
    <label for="item">Add New Item</label>
    <br>
    <input type="text" name="item" id="item">
    <button type="submit" id="addButton">Add</button>
  </form>

  <script>
    // JavaScript goes here
    const addItem = document.querySelector('#newItemForm');
    const myParentList = document.querySelector('#shoppingList')
    const input = document.querySelector('#item');

    addItem.addEventListener('submit', function () {
      event.preventDefault();

      //list elements
      let newListChild = document.createElement('li')
      newListChild.classList.add('shoppingListChild'); //adding class
      newListChild.innerText = input.value; //saves text to input when added
      myParentList.appendChild(newListChild);
      input.value = ''; //empties input 

      //delete button
      let deleteBtn = document.createElement("button");
      deleteBtn.type = 'submit';
      deleteBtn.innerHTML = 'Delete'; //fills text for button
      deleteBtn.classList.add('delete'); //adds a clast list
      newListChild.appendChild(deleteBtn); //appending deleteBtn to li element


      deleteBtn.addEventListener('click', function () {
        newListChild.remove();

      })

      // let listClass = document.querySelector('shoppingListChild')
      // listClass.addEventListener('click', function () {
      //   listClass.style.textDecoration = 'line-through';
      // })
    });


  </script>
</body>

</html>
